name: Deploy Azure Function App (Python 3.12 - Flex)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: cyberjoule31479
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # (Optional) Pre-verify requirements; actual install happens on Azure during remote build
      - name: Verify requirements file present
        run: |
          test -f requirements.txt || (echo "requirements.txt missing" && exit 1)
          test -f host.json || (echo "host.json missing" && exit 1)
          test -f function_app.py || (echo "function_app.py missing" && exit 1)
          test -f services/__init__.py || (echo "services/__init__.py missing" && exit 1)

      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}          # created by Deployment Center (OIDC) OR leave this step out if you will use publish profile
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Use Functions action (NOT webapps-deploy). It triggers a remote build on Azure.
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '.'
          # If you prefer publish profile auth instead of OIDC, add:
          # publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
